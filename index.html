<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Caballero en Silla - Nivel 1</title>
  <style>
    * { margin: 0; padding: 0; touch-action: none; }
    body {
      background: #0f0f1b;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 3px solid #3a3a5a;
      border-radius: 8px;
      background: #87CEEB;
      box-shadow: 0 0 25px rgba(0,0,0,0.7);
      max-width: 100%;
      max-height: 90vh;
    }
    #gameOver, #levelComplete {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.88);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      display: none;
      text-align: center;
      padding: 20px;
      z-index: 100;
    }
    button {
      background: #ff6b6b;
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 22px;
      border-radius: 50px;
      margin-top: 25px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
      font-weight: bold;
    }
    button:hover { background: #ff5252; transform: scale(1.05); }
    #instructions {
      position: absolute;
      bottom: 15px;
      color: white;
      background: rgba(0,0,0,0.7);
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 16px;
      text-align: center;
      max-width: 90%;
      z-index: 10;
      box-shadow: 0 3px 10px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="360" height="200"></canvas>
  
  <div id="gameOver">
    <div>‚ò†Ô∏è ¬°HAS PERDIDO!</div>
    <div style="font-size:20px; margin:15px 0">Vidas agotadas</div>
    <button onclick="resetGame()">üîÅ Jugar de nuevo</button>
  </div>
  
  <div id="levelComplete">
    <div>üéâ ¬°NIVEL 1 COMPLETADO!</div>
    <div style="font-size:20px; margin:15px 0">¬°Cerveza bien merecida! üçª</div>
    <button onclick="resetGame()">‚û°Ô∏è Siguiente nivel (pr√≥ximamente)</button>
  </div>
  
  <div id="instructions">
    SWIPE IZQ/DER: Cambiar direcci√≥n<br>
    TOCA PANTALLA: Saltar
  </div>

  <script>
    // ======================
    // CONFIGURACI√ìN INICIAL
    // ======================
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gameOverScreen = document.getElementById('gameOver');
    const levelCompleteScreen = document.getElementById('levelComplete');
    
    // Dimensiones del nivel completo (3 pantallas √ó 360px)
    const LEVEL_WIDTH = 1080;
    const LEVEL_HEIGHT = 200;
    
    // C√°mara (sigue al jugador)
    const camera = {
      x: 0,
      y: 0,
      update: function(player) {
        this.x = player.x - canvas.width / 2;
        if (this.x < 0) this.x = 0;
        if (this.x > LEVEL_WIDTH - canvas.width) this.x = LEVEL_WIDTH - canvas.width;
      }
    };
    
    // Estado del juego
    const gameState = {
      playing: true,
      lives: 3,
      hasSword: false,
      levelComplete: false,
      gameOver: false,
      swordCollected: false,
      beerCollected: false
    };
    
    // ======================
    // JUGADOR (EMOJI DE SILLA - M√ÅS GRANDE)
    // ======================
    const player = {
      x: 60, // Posici√≥n inicial segura (centro de la primera plataforma ampliada)
      y: 142, // 160 (suelo) - 18 (radio) = 142 ‚Üí empieza SOBRE la plataforma
      radius: 18,
      speed: 2,
      direction: 1,
      velY: 0,
      jumping: false,
      grounded: false,
      emojiRight: 'üßë‚Äçü¶Ω‚Äç‚û°Ô∏è',
      emojiLeft: 'üßë‚Äçü¶Ω‚Äç‚¨ÖÔ∏è',
      currentEmoji: 'üßë‚Äçü¶Ω‚Äç‚û°Ô∏è'
    };
    
    // ======================
    // PLATAFORMAS CORREGIDAS (PRIMERA PLATAFORMA AMPLIADA)
    // ======================
    const platforms = [
      // PANTALLA 1 (0-360px): Primera plataforma AMPLIADA para evitar ca√≠da instant√°nea
      {x: 0, y: 160, w: 120, h: 20, color: '#8B4513'},   // ¬°Ampliada a 120px!
      {x: 180, y: 160, w: 60, h: 20, color: '#8B4513'},  // Movida a 180px (primer abismo m√°s tarde)
      {x: 260, y: 160, w: 100, h: 20, color: '#8B4513'},
      
      // PANTALLA 2 (360-720px)
      {x: 360, y: 160, w: 120, h: 20, color: '#5D4037'},
      {x: 520, y: 80, w: 60, h: 15, color: '#4E342E'},
      {x: 580, y: 10, w: 60, h: 15, color: '#3E2723'},
      {x: 650, y: 160, w: 70, h: 20, color: '#5D4037'},
      
      // PANTALLA 3 (720-1080px)
      {x: 720, y: 160, w: 100, h: 20, color: '#3E2723'},
      {x: 850, y: 160, w: 150, h: 20, color: '#2E1B1B'},
      {x: 1030, y: 160, w: 50, h: 20, color: '#FFD700'}
    ];
    
    // Plataforma que desaparece
    const disappearingPlatform = {
      x: 780,
      y: 160,
      w: 70,
      h: 20,
      visible: true,
      visibleTime: 120,
      invisibleTime: 180,
      timer: 0,
      state: 'visible'
    };
    
    // ======================
    // ENEMIGOS (FANTASMAS)
    // ======================
    const ghosts = [
      {x: 420, y: 130, radius: 12, dir: -1, range: 60, startX: 420, color: '#ffffff', alive: true},
      {x: 870, y: 130, radius: 12, dir: 1, range: 80, startX: 870, color: '#ffffff', alive: true},
      {x: 920, y: 130, radius: 12, dir: -1, range: 50, startX: 920, color: '#ffffff', alive: true}
    ];
    
    // ======================
    // POWER-UPS Y OBJETIVOS
    // ======================
    const sword = {x: 605, y: -5, radius: 10, collected: false, color: '#ffd700'};
    const beer = {x: 1050, y: 135, radius: 15, collected: false, color: '#ff9900'};
    
    // ======================
    // F√çSICA Y CONTROLES
    // ======================
    const gravity = 0.6;
    const jumpPower = -13;
    let touchStartX = 0;
    let touchStartTime = 0;
    const swipeThreshold = 50;
    const maxTapTime = 300;
    
    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      touchStartX = e.touches[0].clientX;
      touchStartTime = Date.now();
    }, { passive: false });
    
    canvas.addEventListener('touchend', (e) => {
      e.preventDefault();
      const touchEndX = e.changedTouches[0].clientX;
      const touchDuration = Date.now() - touchStartTime;
      const diffX = touchEndX - touchStartX;
      
      if (Math.abs(diffX) > swipeThreshold && touchDuration < 500) {
        player.direction = (diffX > 0) ? 1 : -1;
        player.currentEmoji = (player.direction > 0) ? player.emojiRight : player.emojiLeft;
      } 
      else if (touchDuration < maxTapTime && player.grounded) {
        player.velY = jumpPower;
        player.jumping = true;
        player.grounded = false;
      }
    }, { passive: false });
    
    // ======================
    // L√ìGICA DEL JUEGO
    // ======================
    function update() {
      if (!gameState.playing || gameState.levelComplete || gameState.gameOver) return;
      
      player.x += player.speed * player.direction;
      
      player.velY += gravity;
      player.y += player.velY;
      
      player.grounded = false;
      
      // Colisi√≥n con plataformas
      platforms.forEach(platform => {
        if (player.velY > 0 && 
            player.y + player.radius > platform.y && 
            player.y - player.radius < platform.y + platform.h &&
            player.x + player.radius > platform.x && 
            player.x - player.radius < platform.x + platform.w) {
          
          player.y = platform.y - player.radius;
          player.velY = 0;
          player.grounded = true;
          player.jumping = false;
        }
      });
      
      // Colisi√≥n con plataforma desapareciente
      if (disappearingPlatform.visible) {
        const plat = disappearingPlatform;
        if (player.velY > 0 && 
            player.y + player.radius > plat.y && 
            player.y - player.radius < plat.y + plat.h &&
            player.x + player.radius > plat.x && 
            player.x - player.radius < plat.x + plat.w) {
          
          player.y = plat.y - player.radius;
          player.velY = 0;
          player.grounded = true;
          player.jumping = false;
        }
      }
      
      // Actualizar fantasmas
      ghosts.forEach(ghost => {
        if (!ghost.alive) return;
        
        ghost.x += ghost.dir * 0.9;
        if (ghost.x > ghost.startX + ghost.range || ghost.x < ghost.startX - ghost.range) {
          ghost.dir *= -1;
        }
        
        // Colisi√≥n con fantasma
        const dx = player.x - ghost.x;
        const dy = player.y - ghost.y;
        const distance = Math.sqrt(dx*dx + dy*dy);
        
        if (distance < player.radius + ghost.radius && ghost.alive) {
          if (player.velY > 0 && player.y < ghost.y) {
            ghost.alive = false;
            player.velY = -8;
          } 
          else if (gameState.hasSword) {
            ghost.alive = false;
          } 
          else {
            loseLife();
          }
        }
      });
      
      // Colisi√≥n con espada
      if (!sword.collected) {
        const dx = player.x - sword.x;
        const dy = player.y - sword.y;
        const distance = Math.sqrt(dx*dx + dy*dy);
        if (distance < player.radius + sword.radius) {
          sword.collected = true;
          gameState.hasSword = true;
          gameState.swordCollected = true;
        }
      }
      
      // Colisi√≥n con cerveza
      if (!beer.collected) {
        const dx = player.x - beer.x;
        const dy = player.y - beer.y;
        const distance = Math.sqrt(dx*dx + dy*dy);
        if (distance < player.radius + beer.radius) {
          beer.collected = true;
          gameState.levelComplete = true;
          gameState.playing = false;
          levelCompleteScreen.style.display = 'flex';
        }
      }
      
      // Caer en abismo
      if (player.y > LEVEL_HEIGHT + 50) {
        loseLife();
      }
      
      // Actualizar plataforma desapareciente
      disappearingPlatform.timer++;
      if (disappearingPlatform.state === 'visible' && disappearingPlatform.timer > disappearingPlatform.visibleTime) {
        disappearingPlatform.visible = false;
        disappearingPlatform.state = 'invisible';
        disappearingPlatform.timer = 0;
      } else if (disappearingPlatform.state === 'invisible' && disappearingPlatform.timer > disappearingPlatform.invisibleTime) {
        disappearingPlatform.visible = true;
        disappearingPlatform.state = 'visible';
        disappearingPlatform.timer = 0;
      }
      
      // L√≠mites horizontales
      if (player.x < player.radius) player.x = player.radius;
      if (player.x > LEVEL_WIDTH - player.radius) player.x = LEVEL_WIDTH - player.radius;
      
      // Actualizar c√°mara
      camera.update(player);
    }
    
    function loseLife() {
      gameState.lives--;
      player.x = 60; // Resetear a posici√≥n inicial segura
      player.y = 142;
      player.velY = 0;
      player.direction = 1;
      player.currentEmoji = player.emojiRight;
      
      if (gameState.lives <= 0) {
        gameState.gameOver = true;
        gameOverScreen.style.display = 'flex';
      }
    }
    
    function resetGame() {
      gameState.playing = true;
      gameState.lives = 3;
      gameState.hasSword = false;
      gameState.levelComplete = false;
      gameState.gameOver = false;
      gameState.swordCollected = false;
      gameState.beerCollected = false;
      
      player.x = 60;
      player.y = 142;
      player.velY = 0;
      player.direction = 1;
      player.currentEmoji = player.emojiRight;
      
      ghosts.forEach(ghost => { ghost.alive = true; });
      sword.collected = false;
      beer.collected = false;
      disappearingPlatform.visible = true;
      disappearingPlatform.state = 'visible';
      disappearingPlatform.timer = 0;
      
      gameOverScreen.style.display = 'none';
      levelCompleteScreen.style.display = 'none';
    }
    
    // ======================
    // DIBUJAR EN PANTALLA (SIN MANCHAS NEGRAS)
    // ======================
    function draw() {
      // Fondo (cielo)
      ctx.fillStyle = '#87CEEB';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Nubes decorativas
      drawCloud(100 - camera.x, 30);
      drawCloud(300 - camera.x, 25);
      drawCloud(600 - camera.x, 40);
      drawCloud(900 - camera.x, 35);
      
      // Dibujar plataformas CON C√âSPED EN BORDES (indica abismos sin manchas feas)
      platforms.forEach(platform => {
        if (platform.x + platform.w < camera.x || platform.x > camera.x + canvas.width) return;
        
        // Cuerpo de la plataforma
        ctx.fillStyle = platform.color;
        ctx.fillRect(platform.x - camera.x, platform.y, platform.w, platform.h);
        
        // C√©sped superior
        ctx.fillStyle = '#4CAF50';
        ctx.fillRect(platform.x - camera.x, platform.y, platform.w, 5);
        
        // C√©sped en bordes (indica abismo sin ser feo)
        ctx.fillStyle = '#8BC34A';
        ctx.fillRect(platform.x - camera.x, platform.y + 5, 5, platform.h - 5); // Borde izquierdo
        ctx.fillRect(platform.x - camera.x + platform.w - 5, platform.y + 5, 5, platform.h - 5); // Borde derecho
      });
      
      // Plataforma desapareciente
      if (disappearingPlatform.visible) {
        const plat = disappearingPlatform;
        if (plat.x + plat.w >= camera.x && plat.x <= camera.x + canvas.width) {
          ctx.fillStyle = '#795548';
          ctx.fillRect(plat.x - camera.x, plat.y, plat.w, plat.h);
          ctx.fillStyle = '#4CAF50';
          ctx.fillRect(plat.x - camera.x, plat.y, plat.w, 5);
          
          // Efecto de "desapareciendo" con puntos
          ctx.fillStyle = 'rgba(255, 255, 0, 0.5)';
          for (let i = 0; i < plat.w; i += 8) {
            ctx.fillRect(plat.x - camera.x + i, plat.y - 5, 4, 4);
          }
        }
      }
      
      // Espada
      if (!sword.collected && sword.x >= camera.x && sword.x <= camera.x + canvas.width) {
        ctx.fillStyle = sword.color;
        ctx.beginPath();
        ctx.moveTo(sword.x - camera.x, sword.y + 15);
        ctx.lineTo(sword.x - camera.x - 8, sword.y - 5);
        ctx.lineTo(sword.x - camera.x + 8, sword.y - 5);
        ctx.closePath();
        ctx.fill();
        ctx.fillStyle = '#8B4513';
        ctx.fillRect(sword.x - camera.x - 3, sword.y + 15, 6, 10);
      }
      
      // Cerveza
      if (beer.x >= camera.x && beer.x <= camera.x + canvas.width) {
        ctx.fillStyle = beer.color;
        ctx.fillRect(beer.x - camera.x - 8, beer.y - 15, 16, 25);
        ctx.fillStyle = '#ffcc00';
        ctx.fillRect(beer.x - camera.x - 6, beer.y - 13, 12, 20);
        ctx.fillStyle = '#8B4513';
        ctx.fillRect(beer.x - camera.x - 10, beer.y - 15, 20, 5);
      }
      
      // Fantasmas
      ghosts.forEach(ghost => {
        if (!ghost.alive || ghost.x + ghost.radius < camera.x || ghost.x - ghost.radius > camera.x + canvas.width) return;
        ctx.fillStyle = ghost.color;
        ctx.beginPath();
        ctx.arc(ghost.x - camera.x, ghost.y, ghost.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.fillStyle = 'black';
        ctx.beginPath();
        ctx.arc(ghost.x - camera.x - 4, ghost.y - 2, 2, 0, Math.PI * 2);
        ctx.arc(ghost.x - camera.x + 4, ghost.y - 2, 2, 0, Math.PI * 2);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(ghost.x - camera.x, ghost.y + 2, 3, 0, Math.PI);
        ctx.stroke();
      });
      
      // JUGADOR: Emoji GRANDE (36px) y centrado
      ctx.font = '36px Arial'; // ¬°M√ÅS GRANDE!
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(player.currentEmoji, player.x - camera.x, player.y);
      
      // Vidas
      ctx.fillStyle = '#ff4444';
      ctx.font = '20px Arial';
      ctx.textAlign = 'left';
      ctx.fillText(`‚ù§Ô∏è x ${gameState.lives}`, 10, 25);
      
      // Indicador de espada
      if (gameState.hasSword) {
        ctx.fillStyle = '#ffd700';
        ctx.font = '18px Arial';
        ctx.textAlign = 'right';
        ctx.fillText('‚öîÔ∏è ESPADA', canvas.width - 10, 25);
      }
      
      // Texto de nivel
      ctx.fillStyle = '#2E1B1B';
      ctx.font = '16px Arial';
      ctx.textAlign = 'center';
      ctx.fillText('NIVEL 1: PRADERA DEL CABALLERO', canvas.width/2, canvas.height - 10);
    }
    
    function drawCloud(x, y) {
      if (x + 50 < 0 || x > canvas.width) return;
      ctx.fillStyle = 'white';
      ctx.beginPath();
      ctx.arc(x, y, 15, 0, Math.PI * 2);
      ctx.arc(x + 20, y - 5, 18, 0, Math.PI * 2);
      ctx.arc(x + 40, y, 15, 0, Math.PI * 2);
      ctx.fill();
    }
    
    // ======================
    // BUCLE PRINCIPAL
    // ======================
    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }
    
    resetGame();
    gameLoop();
  </script>
</body>
</html>
