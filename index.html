<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Caballero en Silla - Nivel 1</title>
  <style>
    * { margin: 0; padding: 0; touch-action: none; }
    body {
      background: #0f0f1b;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 3px solid #3a3a5a;
      border-radius: 8px;
      background: #87CEEB;
      box-shadow: 0 0 25px rgba(0,0,0,0.7);
      max-width: 100%;
      max-height: 90vh;
    }
    #gameOver, #levelComplete {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.88);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      display: none;
      text-align: center;
      padding: 20px;
      z-index: 100;
    }
    button {
      background: #ff6b6b;
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 22px;
      border-radius: 50px;
      margin-top: 25px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
      font-weight: bold;
    }
    button:hover { background: #ff5252; transform: scale(1.05); }
    #instructions {
      position: absolute;
      bottom: 15px;
      color: white;
      background: rgba(0,0,0,0.7);
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 16px;
      text-align: center;
      max-width: 90%;
      z-index: 10;
      box-shadow: 0 3px 10px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="360" height="200"></canvas>
  
  <div id="gameOver">
    <div>‚ò†Ô∏è ¬°HAS PERDIDO!</div>
    <div style="font-size:20px; margin:15px 0">Vidas agotadas</div>
    <button onclick="resetGame()">üîÅ Jugar de nuevo</button>
  </div>
  
  <div id="levelComplete">
    <div>üéâ ¬°NIVEL 1 COMPLETADO!</div>
    <div style="font-size:20px; margin:15px 0">¬°Cerveza bien merecida! üçª</div>
    <button onclick="resetGame()">‚û°Ô∏è Siguiente nivel (pr√≥ximamente)</button>
  </div>
  
  <div id="instructions">
    SWIPE IZQ/DER: Cambiar direcci√≥n<br>
    TOCA Y SUELTA: Salto corto / MANT√âN: Salto alto
  </div>

  <script>
    // ======================
    // CONFIGURACI√ìN INICIAL
    // ======================
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gameOverScreen = document.getElementById('gameOver');
    const levelCompleteScreen = document.getElementById('levelComplete');
    
    // Nivel de 5 pantallas (1800px de ancho)
    const LEVEL_WIDTH = 1800;
    const LEVEL_HEIGHT = 200;
    
    // C√°mara
    const camera = {
      x: 0,
      y: 0,
      update: function(player) {
        this.x = player.x - canvas.width / 2;
        if (this.x < 0) this.x = 0;
        if (this.x > LEVEL_WIDTH - canvas.width) this.x = LEVEL_WIDTH - canvas.width;
      }
    };
    
    // Estado del juego
    const gameState = {
      playing: true,
      lives: 3,
      hasSword: false,
      levelComplete: false,
      gameOver: false,
      swordCollected: false,
      beerCollected: false,
      touchStartTime: 0,
      isTouching: false
    };
    
    // ======================
    // JUGADOR (AJUSTADO PARA CONTROL PRECISO)
    // ======================
    const player = {
      x: 80,          // Posici√≥n inicial segura
      y: 142,         // Sobre la primera plataforma
      radius: 18,     // Radio de colisi√≥n ajustado
      speed: 1.5,     // ¬°M√ÅS LENTO! (antes 2.2) ‚Üí m√°s tiempo para reaccionar
      direction: 1,
      velY: 0,
      jumping: false,
      grounded: false,
      emojiRight: 'üßë‚Äçü¶Ω‚Äç‚û°Ô∏è',
      emojiLeft: 'üßë‚Äçü¶Ω‚Äç‚¨ÖÔ∏è',
      currentEmoji: 'üßë‚Äçü¶Ω‚Äç‚û°Ô∏è'
    };
    
    // ======================
    // PLATAFORMAS REDISE√ëADAS (PROGRESI√ìN L√ìGICA)
    // ======================
    const platforms = [
      // PANTALLA 1 (0-360px): TUTORIAL SUAVE
      {x: 0, y: 160, w: 150, h: 20, color: '#8B4513'},   // Plataforma inicial ANCHA (tiempo para aprender controles)
      {x: 220, y: 160, w: 100, h: 20, color: '#8B4513'}, // Primera plataforma despu√©s de gap peque√±o (70px)
      {x: 350, y: 160, w: 80, h: 20, color: '#8B4513'},  // Segunda plataforma (gap 70px)
      
      // PANTALLA 2 (360-720px): PRIMEROS RETOS REALES
      {x: 450, y: 160, w: 70, h: 20, color: '#5D4037'},  // Plataforma estrecha (gap 100px antes)
      {x: 580, y: 140, w: 60, h: 20, color: '#5D4037'},  // Plataforma alta (requiere salto preciso)
      {x: 670, y: 160, w: 90, h: 20, color: '#5D4037'},  // Plataforma de aterrizaje (gap 50px)
      
      // PANTALLA 3 (720-1080px): ZONA DE RIESGO - ESPADA
      {x: 760, y: 160, w: 70, h: 20, color: '#3E2723'},  // Plataforma antes del abismo
      // ¬°ABISMO DE 150px! (requiere salto comprometido)
      {x: 980, y: 160, w: 60, h: 20, color: '#3E2723'},  // Plataforma de aterrizaje
      {x: 1060, y: 90, w: 70, h: 15, color: '#2E1B1B'},  // Plataforma ALTA para espada (riesgo alto)
      
      // PANTALLA 4 (1080-1440px): TIMING + PRESI√ìN
      {x: 1150, y: 160, w: 80, h: 20, color: '#2E1B1B'}, // Suelo antes de desapareciente
      // Plataforma desapareciente en x=1250
      {x: 1380, y: 160, w: 100, h: 20, color: '#2E1B1B'},// Suelo despu√©s de desapareciente
      
      // PANTALLA 5 (1440-1800px): FINAL EXIGENTE
      {x: 1480, y: 160, w: 60, h: 20, color: '#1A0A0A'}, // Plataforma estrecha
      {x: 1570, y: 140, w: 50, h: 20, color: '#1A0A0A'}, // Plataforma alta
      {x: 1650, y: 160, w: 50, h: 20, color: '#1A0A0A'}, // Plataforma estrecha final
      {x: 1730, y: 160, w: 70, h: 20, color: '#FFD700'}  // Plataforma de la cerveza
    ];
    
    // Plataforma que desaparece (PANTALLA 4)
    const disappearingPlatform = {
      x: 1250,
      y: 160,
      w: 80,
      h: 20,
      visible: true,
      visibleTime: 120,  // 2 segundos visible
      invisibleTime: 180, // 3 segundos invisible
      timer: 0,
      state: 'visible'
    };
    
    // ======================
    // ENEMIGOS (AJUSTADOS A NUEVAS PLATAFORMAS)
    // ======================
    const ghosts = [
      // Fantasma 1: Pantalla 2, en plataforma estrecha (primer reto real)
      {x: 475, y: 130, radius: 14, dir: -1, range: 40, startX: 475, color: '#ffffff', alive: true},
      
      // Fantasma 2: Pantalla 3, patrullando antes del abismo profundo
      {x: 850, y: 130, radius: 14, dir: 1, range: 70, startX: 850, color: '#ffffff', alive: true},
      
      // Fantasma 3: Pantalla 4, justo antes de la plataforma desapareciente
      {x: 1180, y: 130, radius: 14, dir: 1, range: 30, startX: 1180, color: '#ffffff', alive: true},
      
      // Fantasma 4: Pantalla 5, en la plataforma alta final
      {x: 1585, y: 110, radius: 14, dir: -1, range: 20, startX: 1585, color: '#ffffff', alive: true}
    ];
    
    // ======================
    // POWER-UPS Y OBJETIVOS
    // ======================
    const sword = {
      x: 1095, 
      y: 55, 
      radius: 25, 
      collected: false,
      flashTimer: 0,
      flashState: true
    };
    
    const beer = {
      x: 1765,
      y: 135,
      radius: 25,
      collected: false
    };
    
    // ======================
    // F√çSICA AJUSTADA (SALTO SUTIL Y CONTROLADO)
    // ======================
    const gravity = 0.6;        // Ligeramente m√°s suave
    const jumpPowerBase = -9;   // ¬°SALTO M√ÅS BAJO! (antes -14)
    const maxJumpPower = -14;   // M√°ximo salto reducido (antes -22)
    let touchStartX = 0;
    let swipeStartX = 0;
    
    // Controles t√°ctiles mejorados
    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      touchStartX = e.touches[0].clientX;
      swipeStartX = touchStartX;
      gameState.touchStartTime = Date.now();
      gameState.isTouching = true;
    }, { passive: false });
    
    canvas.addEventListener('touchend', (e) => {
      e.preventDefault();
      gameState.isTouching = false;
      
      const touchDuration = Date.now() - gameState.touchStartTime;
      const swipeEndX = e.changedTouches[0].clientX;
      const swipeDiff = swipeEndX - swipeStartX;
      
      // Swipe horizontal (m√°s sensible)
      if (Math.abs(swipeDiff) > 40 && touchDuration < 400) {
        player.direction = (swipeDiff > 0) ? 1 : -1;
        player.currentEmoji = (player.direction > 0) ? player.emojiRight : player.emojiLeft;
      } 
      // Salto (m√°s preciso)
      else if (player.grounded && touchDuration > 30) {
        const powerFactor = Math.min(touchDuration / 250, 1); // M√°s r√°pido el m√°ximo
        player.velY = jumpPowerBase - (Math.abs(maxJumpPower - jumpPowerBase) * powerFactor * 0.8);
        player.jumping = true;
        player.grounded = false;
      }
    }, { passive: false });
    
    // ======================
    // L√ìGICA DEL JUEGO
    // ======================
    function update() {
      if (!gameState.playing || gameState.levelComplete || gameState.gameOver) return;
      
      // Movimiento horizontal (m√°s lento)
      player.x += player.speed * player.direction;
      
      // Gravedad
      player.velY += gravity;
      player.y += player.velY;
      
      player.grounded = false;
      
      // Colisi√≥n con plataformas
      platforms.forEach(platform => {
        if (player.velY > 0 && 
            player.y + player.radius > platform.y && 
            player.y - player.radius < platform.y + platform.h &&
            player.x + player.radius > platform.x && 
            player.x - player.radius < platform.x + platform.w) {
          
          player.y = platform.y - player.radius;
          player.velY = 0;
          player.grounded = true;
          player.jumping = false;
        }
      });
      
      // Colisi√≥n con plataforma desapareciente
      if (disappearingPlatform.visible) {
        const plat = disappearingPlatform;
        if (player.velY > 0 && 
            player.y + player.radius > plat.y && 
            player.y - player.radius < plat.y + plat.h &&
            player.x + player.radius > plat.x && 
            player.x - player.radius < plat.x + plat.w) {
          
          player.y = plat.y - player.radius;
          player.velY = 0;
          player.grounded = true;
          player.jumping = false;
        }
      }
      
      // Actualizar fantasmas
      ghosts.forEach(ghost => {
        if (!ghost.alive) return;
        
        ghost.x += ghost.dir * 1.0; // M√°s lento
        if (ghost.x > ghost.startX + ghost.range || ghost.x < ghost.startX - ghost.range) {
          ghost.dir *= -1;
        }
        
        // Colisi√≥n con fantasma
        const dx = player.x - ghost.x;
        const dy = player.y - ghost.y;
        const distance = Math.sqrt(dx*dx + dy*dy);
        
        if (distance < player.radius + ghost.radius && ghost.alive) {
          if (player.velY > 0 && player.y < ghost.y - 5) {
            ghost.alive = false;
            player.velY = -7; // Rebote m√°s suave
          } 
          else if (gameState.hasSword) {
            ghost.alive = false;
          } 
          else {
            loseLife();
          }
        }
      });
      
      // Colisi√≥n con espada
      if (!sword.collected) {
        const dx = player.x - sword.x;
        const dy = player.y - sword.y;
        const distance = Math.sqrt(dx*dx + dy*dy);
        if (distance < player.radius + sword.radius) {
          sword.collected = true;
          gameState.hasSword = true;
          gameState.swordCollected = true;
        }
      }
      
      // Animaci√≥n de destello de espada
      sword.flashTimer++;
      if (sword.flashTimer > 15) {
        sword.flashState = !sword.flashState;
        sword.flashTimer = 0;
      }
      
      // Colisi√≥n con cerveza
      if (!beer.collected) {
        const dx = player.x - beer.x;
        const dy = player.y - beer.y;
        const distance = Math.sqrt(dx*dx + dy*dy);
        if (distance < player.radius + beer.radius) {
          beer.collected = true;
          gameState.levelComplete = true;
          gameState.playing = false;
          levelCompleteScreen.style.display = 'flex';
        }
      }
      
      // Caer en abismo
      if (player.y > LEVEL_HEIGHT + 50) {
        loseLife();
      }
      
      // Actualizar plataforma desapareciente
      disappearingPlatform.timer++;
      if (disappearingPlatform.state === 'visible' && disappearingPlatform.timer > disappearingPlatform.visibleTime) {
        disappearingPlatform.visible = false;
        disappearingPlatform.state = 'invisible';
        disappearingPlatform.timer = 0;
      } else if (disappearingPlatform.state === 'invisible' && disappearingPlatform.timer > disappearingPlatform.invisibleTime) {
        disappearingPlatform.visible = true;
        disappearingPlatform.state = 'visible';
        disappearingPlatform.timer = 0;
      }
      
      // L√≠mites horizontales
      if (player.x < player.radius) player.x = player.radius;
      if (player.x > LEVEL_WIDTH - player.radius) player.x = LEVEL_WIDTH - player.radius;
      
      // Actualizar c√°mara
      camera.update(player);
    }
    
    function loseLife() {
      gameState.lives--;
      player.x = 80;
      player.y = 142;
      player.velY = 0;
      player.direction = 1;
      player.currentEmoji = player.emojiRight;
      
      if (gameState.lives <= 0) {
        gameState.gameOver = true;
        gameOverScreen.style.display = 'flex';
      }
    }
    
    function resetGame() {
      gameState.playing = true;
      gameState.lives = 3;
      gameState.hasSword = false;
      gameState.levelComplete = false;
      gameState.gameOver = false;
      gameState.swordCollected = false;
      gameState.beerCollected = false;
      gameState.touchStartTime = 0;
      gameState.isTouching = false;
      
      player.x = 80;
      player.y = 142;
      player.velY = 0;
      player.direction = 1;
      player.currentEmoji = player.emojiRight;
      
      ghosts.forEach(ghost => { ghost.alive = true; });
      sword.collected = false;
      sword.flashTimer = 0;
      sword.flashState = true;
      beer.collected = false;
      disappearingPlatform.visible = true;
      disappearingPlatform.state = 'visible';
      disappearingPlatform.timer = 0;
      
      gameOverScreen.style.display = 'none';
      levelCompleteScreen.style.display = 'none';
    }
    
    // ======================
    // DIBUJAR EN PANTALLA
    // ======================
    function draw() {
      // Fondo (cielo)
      ctx.fillStyle = '#87CEEB';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Nubes (m√°s espaciadas para no saturar)
      drawCloud(120 - camera.x, 35);
      drawCloud(300 - camera.x, 45);
      drawCloud(500 - camera.x, 30);
      drawCloud(700 - camera.x, 50);
      drawCloud(900 - camera.x, 40);
      drawCloud(1100 - camera.x, 35);
      drawCloud(1300 - camera.x, 45);
      drawCloud(1500 - camera.x, 30);
      drawCloud(1700 - camera.x, 50);
      
      // Plataformas con c√©sped en bordes
      platforms.forEach(platform => {
        if (platform.x + platform.w < camera.x || platform.x > camera.x + canvas.width) return;
        
        // Cuerpo
        ctx.fillStyle = platform.color;
        ctx.fillRect(platform.x - camera.x, platform.y, platform.w, platform.h);
        
        // C√©sped superior
        ctx.fillStyle = '#4CAF50';
        ctx.fillRect(platform.x - camera.x, platform.y, platform.w, 5);
        
        // Bordes laterales (advertencia visual)
        ctx.fillStyle = '#8BC34A';
        ctx.fillRect(platform.x - camera.x, platform.y + 5, 3, platform.h - 5);
        ctx.fillRect(platform.x - camera.x + platform.w - 3, platform.y + 5, 3, platform.h - 5);
      });
      
      // Plataforma desapareciente
      if (disappearingPlatform.visible) {
        const plat = disappearingPlatform;
        if (plat.x + plat.w >= camera.x && plat.x <= camera.x + canvas.width) {
          ctx.fillStyle = '#795548';
          ctx.fillRect(plat.x - camera.x, plat.y, plat.w, plat.h);
          ctx.fillStyle = '#4CAF50';
          ctx.fillRect(plat.x - camera.x, plat.y, plat.w, 5);
          
          // Destellos de advertencia
          ctx.fillStyle = 'rgba(255, 255, 0, 0.6)';
          for (let i = 5; i < plat.w; i += 15) {
            ctx.fillRect(plat.x - camera.x + i, plat.y - 6, 8, 8);
          }
        }
      }
      
      // ESPADA VISIBLE Y ATRACTIVA
      if (!sword.collected && sword.x >= camera.x - 50 && sword.x <= camera.x + canvas.width + 50) {
        // Base de piedra
        ctx.fillStyle = '#5D4037';
        ctx.fillRect(sword.x - camera.x - 12, sword.y + 20, 24, 12);
        
        // Hoja con destello
        ctx.fillStyle = sword.flashState ? '#FFD700' : '#FFA500';
        ctx.beginPath();
        ctx.moveTo(sword.x - camera.x, sword.y + 20);
        ctx.lineTo(sword.x - camera.x - 10, sword.y - 10);
        ctx.lineTo(sword.x - camera.x + 10, sword.y - 10);
        ctx.closePath();
        ctx.fill();
        
        // Brillo
        if (sword.flashState) {
          ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
          ctx.beginPath();
          ctx.arc(sword.x - camera.x, sword.y, 6, 0, Math.PI * 2);
          ctx.fill();
        }
        
        // Texto "ESPADA"
        ctx.fillStyle = '#ffd700';
        ctx.font = '11px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('ESPADA', sword.x - camera.x, sword.y - 20);
      }
      
      // Cerveza
      if (beer.x >= camera.x && beer.x <= camera.x + canvas.width) {
        ctx.fillStyle = '#D4A76A';
        ctx.fillRect(beer.x - camera.x - 10, beer.y - 22, 20, 38);
        ctx.fillStyle = '#ffcc00';
        ctx.fillRect(beer.x - camera.x - 8, beer.y - 20, 16, 32);
        ctx.fillStyle = '#8B4513';
        ctx.fillRect(beer.x - camera.x - 12, beer.y - 22, 24, 6);
      }
      
      // Fantasmas
      ghosts.forEach(ghost => {
        if (!ghost.alive || ghost.x + ghost.radius < camera.x || ghost.x - ghost.radius > camera.x + canvas.width) return;
        
        ctx.fillStyle = ghost.color;
        ctx.beginPath();
        ctx.arc(ghost.x - camera.x, ghost.y, ghost.radius, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.fillStyle = 'black';
        ctx.beginPath();
        ctx.arc(ghost.x - camera.x - 4, ghost.y - 2, 2.5, 0, Math.PI * 2);
        ctx.arc(ghost.x - camera.x + 4, ghost.y - 2, 2.5, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.beginPath();
        ctx.arc(ghost.x - camera.x, ghost.y + 2, 3, 0, Math.PI);
        ctx.stroke();
      });
      
      // JUGADOR: Emoji grande y claro
      ctx.font = '38px Arial';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(player.currentEmoji, player.x - camera.x, player.y);
      
      // Vidas
      ctx.fillStyle = '#ff4444';
      ctx.font = '20px Arial';
      ctx.textAlign = 'left';
      ctx.fillText(`‚ù§Ô∏è x ${gameState.lives}`, 10, 25);
      
      // Indicador de espada
      if (gameState.hasSword) {
        ctx.fillStyle = '#ffd700';
        ctx.font = '19px Arial';
        ctx.textAlign = 'right';
        ctx.fillText('‚öîÔ∏è ESPADA', canvas.width - 10, 25);
      }
      
      // Barra de progreso
      const progress = Math.min(100, Math.round((player.x / LEVEL_WIDTH) * 100));
      ctx.fillStyle = 'rgba(0,0,0,0.65)';
      ctx.fillRect(canvas.width - 92, canvas.height - 32, 84, 24);
      ctx.fillStyle = '#4CAF50';
      ctx.fillRect(canvas.width - 88, canvas.height - 28, Math.min(76, (progress/100)*76), 16);
      ctx.fillStyle = 'white';
      ctx.font = '13px Arial';
      ctx.textAlign = 'center';
      ctx.fillText(`${progress}%`, canvas.width - 46, canvas.height - 20);
    }
    
    function drawCloud(x, y) {
      if (x + 60 < 0 || x > canvas.width + 60) return;
      ctx.fillStyle = 'white';
      ctx.beginPath();
      ctx.arc(x, y, 16, 0, Math.PI * 2);
      ctx.arc(x + 22, y - 6, 20, 0, Math.PI * 2);
      ctx.arc(x + 44, y, 16, 0, Math.PI * 2);
      ctx.fill();
    }
    
    // ======================
    // BUCLE PRINCIPAL
    // ======================
    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }
    
    resetGame();
    gameLoop();
  </script>
</body>
</html>
