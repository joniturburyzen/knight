<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Caballero en Silla - Nivel 1</title>
  <style>
    * { margin: 0; padding: 0; touch-action: none; }
    body {
      background: #0f0f1b;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 3px solid #3a3a5a;
      border-radius: 8px;
      background: #87CEEB;
      box-shadow: 0 0 25px rgba(0,0,0,0.7);
      max-width: 100%;
      max-height: 90vh;
    }
    #gameOver, #levelComplete {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.88);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      display: none;
      text-align: center;
      padding: 20px;
      z-index: 100;
    }
    button {
      background: #ff6b6b;
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 22px;
      border-radius: 50px;
      margin-top: 25px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
      font-weight: bold;
    }
    button:hover { background: #ff5252; transform: scale(1.05); }
    #instructions {
      position: absolute;
      bottom: 15px;
      color: white;
      background: rgba(0,0,0,0.7);
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 16px;
      text-align: center;
      max-width: 90%;
      z-index: 10;
      box-shadow: 0 3px 10px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="360" height="200"></canvas>
  
  <div id="gameOver">
    <div>‚ò†Ô∏è ¬°HAS PERDIDO!</div>
    <div style="font-size:20px; margin:15px 0">Vidas agotadas</div>
    <button onclick="resetGame()">üîÅ Jugar de nuevo</button>
  </div>
  
  <div id="levelComplete">
    <div>üéâ ¬°NIVEL 1 COMPLETADO!</div>
    <div style="font-size:20px; margin:15px 0">¬°Cerveza bien merecida! üçª</div>
    <button onclick="resetGame()">‚û°Ô∏è Siguiente nivel (pr√≥ximamente)</button>
  </div>
  
  <div id="instructions">
    SWIPE IZQ/DER: Cambiar direcci√≥n<br>
    MANT√âN PRESIONADO: Saltar m√°s alto
  </div>

  <script>
    // ======================
    // CONFIGURACI√ìN INICIAL
    // ======================
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gameOverScreen = document.getElementById('gameOver');
    const levelCompleteScreen = document.getElementById('levelComplete');
    
    // Nivel de 5 pantallas (1800px de ancho)
    const LEVEL_WIDTH = 1800;
    const LEVEL_HEIGHT = 200;
    
    // C√°mara
    const camera = {
      x: 0,
      y: 0,
      update: function(player) {
        this.x = player.x - canvas.width / 2;
        if (this.x < 0) this.x = 0;
        if (this.x > LEVEL_WIDTH - canvas.width) this.x = LEVEL_WIDTH - canvas.width;
      }
    };
    
    // Estado del juego
    const gameState = {
      playing: true,
      lives: 3,
      hasSword: false,
      levelComplete: false,
      gameOver: false,
      swordCollected: false,
      beerCollected: false,
      touchStartTime: 0,
      isTouching: false
    };
    
    // ======================
    // JUGADOR (EMOJI GRANDE)
    // ======================
    const player = {
      x: 70,
      y: 142,
      radius: 20,
      speed: 2.2,
      direction: 1,
      velY: 0,
      jumping: false,
      grounded: false,
      emojiRight: 'üßë‚Äçü¶Ω‚Äç‚û°Ô∏è',
      emojiLeft: 'üßë‚Äçü¶Ω‚Äç‚¨ÖÔ∏è',
      currentEmoji: 'üßë‚Äçü¶Ω‚Äç‚û°Ô∏è'
    };
    
    // ======================
    // PLATAFORMAS (5 PANTALLAS - DISE√ëO DESAFIANTE)
    // ======================
    const platforms = [
      // PANTALLA 1 (0-360px): Tutorial progresivo
      {x: 0, y: 160, w: 100, h: 20, color: '#8B4513'},    // Plataforma inicial amplia
      {x: 150, y: 160, w: 40, h: 20, color: '#8B4513'},   // Plataforma estrecha 1
      {x: 220, y: 140, w: 50, h: 20, color: '#8B4513'},   // Plataforma alta
      {x: 300, y: 160, w: 60, h: 20, color: '#8B4513'},   // Plataforma final pantalla 1
      
      // PANTALLA 2 (360-720px): Primer fantasma + abismos
      {x: 360, y: 160, w: 70, h: 20, color: '#5D4037'},   // Inicio pantalla 2
      {x: 450, y: 160, w: 45, h: 20, color: '#5D4037'},   // Plataforma estrecha con fantasma
      {x: 520, y: 130, w: 40, h: 15, color: '#4E342E'},   // Plataforma flotante 1
      {x: 580, y: 100, w: 40, h: 15, color: '#4E342E'},   // Plataforma flotante 2 (m√°s alta)
      {x: 650, y: 160, w: 70, h: 20, color: '#5D4037'},   // Suelo despu√©s de flotantes
      
      // PANTALLA 3 (720-1080px): ZONA DE RIESGO - ESPADA
      {x: 720, y: 160, w: 60, h: 20, color: '#3E2723'},   // Plataforma antes del abismo profundo
      // ¬°ABISMO PROFUNDO AQU√ç! (200px de ancho - requiere salto largo)
      {x: 920, y: 160, w: 50, h: 20, color: '#3E2723'},   // Plataforma de aterrizaje despu√©s del abismo
      {x: 1000, y: 90, w: 60, h: 15, color: '#2E1B1B'},   // Plataforma ALTA para espada (riesgosa)
      
      // PANTALLA 4 (1080-1440px): Plataforma desapareciente + fantasmas
      {x: 1080, y: 160, w: 80, h: 20, color: '#2E1B1B'},  // Suelo inicio pantalla 4
      {x: 1200, y: 160, w: 60, h: 20, color: '#2E1B1B'},  // Plataforma antes de desapareciente
      // Plataforma desapareciente en x=1280 (definida aparte)
      {x: 1400, y: 160, w: 80, h: 20, color: '#2E1B1B'},  // Suelo despu√©s de desapareciente
      
      // PANTALLA 5 (1440-1800px): Final √©pico
      {x: 1440, y: 160, w: 70, h: 20, color: '#1A0A0A'},  // Inicio final
      {x: 1530, y: 140, w: 40, h: 20, color: '#1A0A0A'},  // Plataforma alta
      {x: 1600, y: 160, w: 50, h: 20, color: '#1A0A0A'},  // Plataforma estrecha
      {x: 1670, y: 130, w: 40, h: 20, color: '#1A0A0A'},  // √öltima plataforma flotante
      {x: 1730, y: 160, w: 70, h: 20, color: '#FFD700'}   // Plataforma final con cerveza
    ];
    
    // Plataforma que desaparece (PANTALLA 4)
    const disappearingPlatform = {
      x: 1280,
      y: 160,
      w: 80,
      h: 20,
      visible: true,
      visibleTime: 100,
      invisibleTime: 150,
      timer: 0,
      state: 'visible'
    };
    
    // ======================
    // ENEMIGOS (FANTASMAS - POSICIONADOS ESTRAT√âGICAMENTE)
    // ======================
    const ghosts = [
      // Fantasma 1: Pantalla 2, en plataforma estrecha (obstaculiza primer salto serio)
      {x: 465, y: 130, radius: 14, dir: -1, range: 30, startX: 465, color: '#ffffff', alive: true},
      
      // Fantasma 2: Pantalla 3, patrulla el abismo profundo (presi√≥n psicol√≥gica)
      {x: 800, y: 130, radius: 14, dir: 1, range: 80, startX: 800, color: '#ffffff', alive: true},
      
      // Fantasma 3: Pantalla 4, antes de plataforma desapareciente (timing + enemigo)
      {x: 1180, y: 130, radius: 14, dir: 1, range: 40, startX: 1180, color: '#ffffff', alive: true},
      
      // Fantasma 4: Pantalla 5, en plataforma alta final (√∫ltimo desaf√≠o)
      {x: 1540, y: 110, radius: 14, dir: -1, range: 25, startX: 1540, color: '#ffffff', alive: true}
    ];
    
    // ======================
    // POWER-UPS Y OBJETIVOS
    // ======================
    const sword = {
      x: 1030, 
      y: 60, 
      radius: 25, 
      collected: false,
      flashTimer: 0,
      flashState: true
    };
    
    const beer = {
      x: 1765,
      y: 135,
      radius: 25,
      collected: false
    };
    
    // ======================
    // F√çSICA Y CONTROLES MEJORADOS (SALTO VARIABLE)
    // ======================
    const gravity = 0.65;
    const jumpPowerBase = -14;
    const maxJumpPower = -22;
    let touchStartY = 0;
    
    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      touchStartY = e.touches[0].clientY;
      gameState.touchStartTime = Date.now();
      gameState.isTouching = true;
    }, { passive: false });
    
    canvas.addEventListener('touchend', (e) => {
      e.preventDefault();
      gameState.isTouching = false;
      
      const touchDuration = Date.now() - gameState.touchStartTime;
      
      // Si estaba en el suelo y solt√≥ el toque ‚Üí aplica salto variable
      if (player.grounded && touchDuration > 50) {
        // M√°s tiempo presionado = salto m√°s alto (hasta l√≠mite)
        const powerFactor = Math.min(touchDuration / 300, 1);
        player.velY = jumpPowerBase - (Math.abs(maxJumpPower - jumpPowerBase) * powerFactor);
        player.jumping = true;
        player.grounded = false;
      }
      
      // Swipe horizontal (detectar movimiento r√°pido)
      const touchEndY = e.changedTouches[0].clientY;
      const diffY = touchEndY - touchStartY;
      
      // Si el movimiento fue principalmente horizontal ‚Üí cambio de direcci√≥n
      if (Math.abs(diffY) < 30) {
        const touchEndX = e.changedTouches[0].clientX;
        const touchStartX = e.changedTouches[0].clientX - (touchEndX - touchStartY); // Aproximaci√≥n
        // En m√≥viles reales usar√≠amos touchstart separado, pero para simplicidad:
        // Si el toque fue largo (>200ms) y vertical peque√±o ‚Üí asumimos swipe horizontal
        if (touchDuration > 200) {
          player.direction = (diffY > 0) ? -1 : 1; // Simplificaci√≥n para prototipo
          player.currentEmoji = (player.direction > 0) ? player.emojiRight : player.emojiLeft;
        }
      }
    }, { passive: false });
    
    // Swipe horizontal separado (mejor detecci√≥n)
    let swipeStartX = 0;
    canvas.addEventListener('touchstart', (e) => {
      if (e.touches.length === 1) {
        swipeStartX = e.touches[0].clientX;
      }
    }, { passive: false });
    
    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
    }, { passive: false });
    
    canvas.addEventListener('touchend', (e) => {
      if (e.changedTouches.length === 1 && !gameState.isTouching) {
        const swipeEndX = e.changedTouches[0].clientX;
        const diffX = swipeEndX - swipeStartX;
        
        if (Math.abs(diffX) > 60) { // Umbral de swipe
          player.direction = (diffX > 0) ? 1 : -1;
          player.currentEmoji = (player.direction > 0) ? player.emojiRight : player.emojiLeft;
        }
      }
    }, { passive: false });
    
    // ======================
    // L√ìGICA DEL JUEGO
    // ======================
    function update() {
      if (!gameState.playing || gameState.levelComplete || gameState.gameOver) return;
      
      // Movimiento horizontal
      player.x += player.speed * player.direction;
      
      // Gravedad
      player.velY += gravity;
      player.y += player.velY;
      
      player.grounded = false;
      
      // Colisi√≥n con plataformas
      platforms.forEach(platform => {
        if (player.velY > 0 && 
            player.y + player.radius > platform.y && 
            player.y - player.radius < platform.y + platform.h &&
            player.x + player.radius > platform.x && 
            player.x - player.radius < platform.x + platform.w) {
          
          player.y = platform.y - player.radius;
          player.velY = 0;
          player.grounded = true;
          player.jumping = false;
        }
      });
      
      // Colisi√≥n con plataforma desapareciente
      if (disappearingPlatform.visible) {
        const plat = disappearingPlatform;
        if (player.velY > 0 && 
            player.y + player.radius > plat.y && 
            player.y - player.radius < plat.y + plat.h &&
            player.x + player.radius > plat.x && 
            player.x - player.radius < plat.x + plat.w) {
          
          player.y = plat.y - player.radius;
          player.velY = 0;
          player.grounded = true;
          player.jumping = false;
        }
      }
      
      // Actualizar fantasmas
      ghosts.forEach(ghost => {
        if (!ghost.alive) return;
        
        ghost.x += ghost.dir * 1.1;
        if (ghost.x > ghost.startX + ghost.range || ghost.x < ghost.startX - ghost.range) {
          ghost.dir *= -1;
        }
        
        // Colisi√≥n con fantasma
        const dx = player.x - ghost.x;
        const dy = player.y - ghost.y;
        const distance = Math.sqrt(dx*dx + dy*dy);
        
        if (distance < player.radius + ghost.radius && ghost.alive) {
          if (player.velY > 0 && player.y < ghost.y - 5) {
            ghost.alive = false;
            player.velY = -9;
          } 
          else if (gameState.hasSword) {
            ghost.alive = false;
          } 
          else {
            loseLife();
          }
        }
      });
      
      // Colisi√≥n con espada
      if (!sword.collected) {
        const dx = player.x - sword.x;
        const dy = player.y - sword.y;
        const distance = Math.sqrt(dx*dx + dy*dy);
        if (distance < player.radius + sword.radius) {
          sword.collected = true;
          gameState.hasSword = true;
          gameState.swordCollected = true;
        }
      }
      
      // Animaci√≥n de destello de espada
      sword.flashTimer++;
      if (sword.flashTimer > 20) {
        sword.flashState = !sword.flashState;
        sword.flashTimer = 0;
      }
      
      // Colisi√≥n con cerveza
      if (!beer.collected) {
        const dx = player.x - beer.x;
        const dy = player.y - beer.y;
        const distance = Math.sqrt(dx*dx + dy*dy);
        if (distance < player.radius + beer.radius) {
          beer.collected = true;
          gameState.levelComplete = true;
          gameState.playing = false;
          levelCompleteScreen.style.display = 'flex';
        }
      }
      
      // Caer en abismo
      if (player.y > LEVEL_HEIGHT + 50) {
        loseLife();
      }
      
      // Actualizar plataforma desapareciente
      disappearingPlatform.timer++;
      if (disappearingPlatform.state === 'visible' && disappearingPlatform.timer > disappearingPlatform.visibleTime) {
        disappearingPlatform.visible = false;
        disappearingPlatform.state = 'invisible';
        disappearingPlatform.timer = 0;
      } else if (disappearingPlatform.state === 'invisible' && disappearingPlatform.timer > disappearingPlatform.invisibleTime) {
        disappearingPlatform.visible = true;
        disappearingPlatform.state = 'visible';
        disappearingPlatform.timer = 0;
      }
      
      // L√≠mites horizontales
      if (player.x < player.radius) player.x = player.radius;
      if (player.x > LEVEL_WIDTH - player.radius) player.x = LEVEL_WIDTH - player.radius;
      
      // Actualizar c√°mara
      camera.update(player);
    }
    
    function loseLife() {
      gameState.lives--;
      player.x = 70;
      player.y = 142;
      player.velY = 0;
      player.direction = 1;
      player.currentEmoji = player.emojiRight;
      
      if (gameState.lives <= 0) {
        gameState.gameOver = true;
        gameOverScreen.style.display = 'flex';
      }
    }
    
    function resetGame() {
      gameState.playing = true;
      gameState.lives = 3;
      gameState.hasSword = false;
      gameState.levelComplete = false;
      gameState.gameOver = false;
      gameState.swordCollected = false;
      gameState.beerCollected = false;
      gameState.touchStartTime = 0;
      gameState.isTouching = false;
      
      player.x = 70;
      player.y = 142;
      player.velY = 0;
      player.direction = 1;
      player.currentEmoji = player.emojiRight;
      
      ghosts.forEach(ghost => { ghost.alive = true; });
      sword.collected = false;
      sword.flashTimer = 0;
      sword.flashState = true;
      beer.collected = false;
      disappearingPlatform.visible = true;
      disappearingPlatform.state = 'visible';
      disappearingPlatform.timer = 0;
      
      gameOverScreen.style.display = 'none';
      levelCompleteScreen.style.display = 'none';
    }
    
    // ======================
    // DIBUJAR EN PANTALLA
    // ======================
    function draw() {
      // Fondo (cielo)
      ctx.fillStyle = '#87CEEB';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Nubes decorativas (m√°s densas para rellenar abismos)
      drawCloud(100 - camera.x, 40);
      drawCloud(250 - camera.x, 30);
      drawCloud(400 - camera.x, 50);
      drawCloud(550 - camera.x, 35);
      drawCloud(700 - camera.x, 45);
      drawCloud(850 - camera.x, 25);
      drawCloud(1000 - camera.x, 55);
      drawCloud(1150 - camera.x, 30);
      drawCloud(1300 - camera.x, 40);
      drawCloud(1450 - camera.x, 50);
      drawCloud(1600 - camera.x, 35);
      drawCloud(1750 - camera.x, 45);
      
      // Plataformas con c√©sped en bordes
      platforms.forEach(platform => {
        if (platform.x + platform.w < camera.x || platform.x > camera.x + canvas.width) return;
        
        // Cuerpo
        ctx.fillStyle = platform.color;
        ctx.fillRect(platform.x - camera.x, platform.y, platform.w, platform.h);
        
        // C√©sped superior
        ctx.fillStyle = '#4CAF50';
        ctx.fillRect(platform.x - camera.x, platform.y, platform.w, 5);
        
        // Bordes laterales (indican abismo)
        ctx.fillStyle = '#8BC34A';
        ctx.fillRect(platform.x - camera.x, platform.y + 5, 4, platform.h - 5);
        ctx.fillRect(platform.x - camera.x + platform.w - 4, platform.y + 5, 4, platform.h - 5);
      });
      
      // Plataforma desapareciente
      if (disappearingPlatform.visible) {
        const plat = disappearingPlatform;
        if (plat.x + plat.w >= camera.x && plat.x <= camera.x + canvas.width) {
          ctx.fillStyle = '#795548';
          ctx.fillRect(plat.x - camera.x, plat.y, plat.w, plat.h);
          ctx.fillStyle = '#4CAF50';
          ctx.fillRect(plat.x - camera.x, plat.y, plat.w, 5);
          
          // Destellos cuando est√° a punto de desaparecer
          ctx.fillStyle = 'rgba(255, 255, 0, 0.7)';
          for (let i = 0; i < plat.w; i += 10) {
            ctx.fillRect(plat.x - camera.x + i, plat.y - 8, 6, 6);
          }
        }
      }
      
      // ESPADA GIGANTE Y BRILLANTE (¬°VISIBLE!)
      if (!sword.collected && sword.x >= camera.x - 50 && sword.x <= camera.x + canvas.width + 50) {
        // Base de piedra
        ctx.fillStyle = '#5D4037';
        ctx.fillRect(sword.x - camera.x - 15, sword.y + 25, 30, 15);
        
        // Hoja grande
        ctx.fillStyle = sword.flashState ? '#FFD700' : '#FFFFFF';
        ctx.beginPath();
        ctx.moveTo(sword.x - camera.x, sword.y + 25);
        ctx.lineTo(sword.x - camera.x - 12, sword.y - 15);
        ctx.lineTo(sword.x - camera.x + 12, sword.y - 15);
        ctx.closePath();
        ctx.fill();
        
        // Brillo extra cuando parpadea
        if (sword.flashState) {
          ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
          ctx.beginPath();
          ctx.arc(sword.x - camera.x, sword.y - 5, 8, 0, Math.PI * 2);
          ctx.fill();
        }
        
        // Texto peque√±o "ESPADA" para m√°s claridad
        ctx.fillStyle = '#ffd700';
        ctx.font = '10px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('ESPADA', sword.x - camera.x, sword.y - 25);
      }
      
      // Cerveza grande
      if (beer.x >= camera.x && beer.x <= camera.x + canvas.width) {
        ctx.fillStyle = beer.color;
        ctx.fillRect(beer.x - camera.x - 12, beer.y - 20, 24, 35);
        ctx.fillStyle = '#ffcc00';
        ctx.fillRect(beer.x - camera.x - 10, beer.y - 18, 20, 30);
        ctx.fillStyle = '#8B4513';
        ctx.fillRect(beer.x - camera.x - 15, beer.y - 20, 30, 8);
      }
      
      // Fantasmas
      ghosts.forEach(ghost => {
        if (!ghost.alive || ghost.x + ghost.radius < camera.x || ghost.x - ghost.radius > camera.x + canvas.width) return;
        
        ctx.fillStyle = ghost.color;
        ctx.beginPath();
        ctx.arc(ghost.x - camera.x, ghost.y, ghost.radius, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.fillStyle = 'black';
        ctx.beginPath();
        ctx.arc(ghost.x - camera.x - 5, ghost.y - 3, 3, 0, Math.PI * 2);
        ctx.arc(ghost.x - camera.x + 5, ghost.y - 3, 3, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.beginPath();
        ctx.arc(ghost.x - camera.x, ghost.y + 2, 4, 0, Math.PI);
        ctx.stroke();
      });
      
      // JUGADOR: Emoji GRANDE (40px)
      ctx.font = '40px Arial';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(player.currentEmoji, player.x - camera.x, player.y);
      
      // Vidas
      ctx.fillStyle = '#ff4444';
      ctx.font = '20px Arial';
      ctx.textAlign = 'left';
      ctx.fillText(`‚ù§Ô∏è x ${gameState.lives}`, 10, 25);
      
      // Indicador de espada
      if (gameState.hasSword) {
        ctx.fillStyle = '#ffd700';
        ctx.font = '20px Arial';
        ctx.textAlign = 'right';
        ctx.fillText('‚öîÔ∏è ESPADA', canvas.width - 10, 25);
      }
      
      // Progreso (indicador visual de avance)
      const progress = Math.min(100, Math.round((player.x / LEVEL_WIDTH) * 100));
      ctx.fillStyle = 'rgba(0,0,0,0.6)';
      ctx.fillRect(canvas.width - 90, canvas.height - 30, 80, 20);
      ctx.fillStyle = '#4CAF50';
      ctx.fillRect(canvas.width - 85, canvas.height - 25, Math.min(70, (progress/100)*70), 10);
      ctx.fillStyle = 'white';
      ctx.font = '12px Arial';
      ctx.textAlign = 'center';
      ctx.fillText(`${progress}%`, canvas.width - 45, canvas.height - 18);
    }
    
    function drawCloud(x, y) {
      if (x + 60 < 0 || x > canvas.width + 60) return;
      ctx.fillStyle = 'white';
      ctx.beginPath();
      ctx.arc(x, y, 18, 0, Math.PI * 2);
      ctx.arc(x + 25, y - 8, 22, 0, Math.PI * 2);
      ctx.arc(x + 50, y, 18, 0, Math.PI * 2);
      ctx.fill();
    }
    
    // ======================
    // BUCLE PRINCIPAL
    // ======================
    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }
    
    resetGame();
    gameLoop();
  </script>
